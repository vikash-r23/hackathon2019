<div class="container-fluid">
    <div class="row" style="padding-top:10px">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Investment</div>
                <div class="chartParent" style="margin:0rem; padding: 0rem">
                    <ngx-charts-bar-vertical [results]=investmentData [gradient]=true [xAxis]=true [yAxis]=true [legend]=false class="chartPosition"
                        [showXAxisLabel]=true [showXAxisLabel]=true (select)="onSelect($event, 'investment')">
                    </ngx-charts-bar-vertical>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Monthly Investment</div>
                <div class="chartParent">
                    <ngx-charts-line-chart [results]=breakupData [gradient]=true [xAxis]=true [yAxis]=true class="chartPosition" [legend]=false
                        [autoScale]=true (select)="onSelect($event)">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:10px">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Area Breakup</div>
                <div class="chartParent">
                    <ngx-charts-advanced-pie-chart [results]=areaBreakUpData [gradient]=true (select)="onSelect($event,'areaBreakUp')">
                    </ngx-charts-advanced-pie-chart>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Interests</div>
                <div class="chartParent">
                    <ngx-charts-bar-horizontal [results]=interestsData [gradient]=true [xAxis]=true [yAxis]=true [legend]=false [showXAxisLabel]=true
                        [showXAxisLabel]=true (select)="onSelect($event,'interests')">
                    </ngx-charts-bar-horizontal>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ideaDetails" tabindex="-1" role="dialog" aria-labelledby="ideaDetailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ideaDetailsTitle">{{ideaDetailsTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                {{ideaDetailsData}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Like</button>
            </div>
        </div>
    </div>
</div>
