<div class="container-fluid">
    <div class="row" style="padding-top:10px">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Gains</div>
                <div class="chartParent" style="margin:0rem; padding: 0rem">
                    <ngx-charts-bar-vertical-2d [results]=gainsData [gradient]=true [xAxis]=true [yAxis]=true [legend]=false class="chartPosition"
                        [showXAxisLabel]=true [showXAxisLabel]=true (select)="onSelect($event, 'gains')">
                    </ngx-charts-bar-vertical-2d>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Total</div>
                <div class="card-body chartParent">
                    <h6 style="font-size: xx-large">{{totalInvestmentData.name}} :</h6>
                    <h5 style="font-size: xx-large">${{totalInvestmentData.value}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:10px">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Monthly Investment</div>
                <div class="chartParent">
                    <ngx-charts-line-chart [results]=monthlyInvestmentData [gradient]=true [xAxis]=true [yAxis]=true class="chartPosition" [legend]=false
                        [autoScale]=true (select)="onSelect($event,'monthlyInvestment')">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Domain Breakup</div>
                <div class="chartParent">
                    <ngx-charts-advanced-pie-chart [results]=domainBreakUpData [gradient]=true (select)="onSelect($event,'domainBreakUp')"></ngx-charts-advanced-pie-chart>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ideaDetails" tabindex="-1" role="dialog" aria-labelledby="ideaDetailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ideaDetailsTitle">{{ideaDetailsTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
            </div>
            <div class="modal-body">
                {{ideaDetailsData}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Like</button>
            </div>
        </div>
    </div>
</div>
