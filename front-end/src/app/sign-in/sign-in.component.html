<div class="main-container">
    <img class="bg-img" src="../../assets/images/bg.png" width="100%">
        <a class="db-logo"><img src="../../assets/images/logo.jpg" width="100" height="60" alt=""></a>
        <a class="app-logo"><img src="../../assets/images/app_logo.png" width="150" height="70" alt=""></a>
    <form [formGroup]="signInForm">
        <div class="signin-container" formFieldContainer>
            <span class="form-field">
                <input type="text" #username name="username" placeholder="Username" autocomplete="off" formControlName="username" required/>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                    Username is required.
                    </div>
                </div>
            </span>
            <span class="form-field">
                <input type="password" #password name="password" placeholder="Password" formControlName="password" required/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                    Password is required.
                    </div>
                </div>
            </span>
            <span class="form-field">
                <input type="button" name="signin" value="Sign In" (click)="authenticateUser(username.value, password.value)"/>
            </span>
            <span class="form-field signUpLink">
                <a (click)="redirectTo()">Sign Up</a>
            </span>
        </div>
    </form>
</div>
