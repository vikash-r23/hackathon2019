<div class="main-container">
    <div class="signin-container">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group form-field">
                <input formControlName="username" required name="username" id="username" type="text"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username*">
                <div *ngIf="submitted && f.username.errors">
                    <div *ngIf="f.username.errors.required">Username is required.</div>
                </div>
            </div>
            <div class="form-group form-field">
                <input id="password" required name="password" type="password" formControlName="password"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password*">
                <div *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                </div>
            </div>
            <div class="form-field">
                <button type="submit" >Sign In</button>
            </div>
            <span class="form-field signUpLink">
                    <a (click)="redirectTo()">Sign Up</a>
            </span>
        </form>
    </div>
</div>
